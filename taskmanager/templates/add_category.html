{% extends 'base.html' %}

{% block content %}
    <h3 class="light-blue-text text-darken-4 center-align">Add Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Placeholder" name="category_name" id="category_name" type="text" class="validate" required minlength="3" maxlength="25">
                    <label for="category_name">Category Name</label>
                </div>
            </div>

             <div class="row">
                <div class="center-align col s12">
                    <button class="btn-large light-blue darken-1" type="submit">Add Category</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
