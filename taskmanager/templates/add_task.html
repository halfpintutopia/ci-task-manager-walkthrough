{% extends 'base.html' %}

{% block content %}
    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Placeholder"
                           name="task_name"
                           id="task_name"
                           type="text"
                           class="validate"
                           required
                           minlength="5"
                           maxlength="50">
                    <label for="task_name">Task Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea placeholder="Placeholder"
                              name="task_description"
                              id="task_description"
                              class="validate materialize-textarea"
                              required
                              minlength="5"
                              maxlength="200">
                    </textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Placeholder"
                           name="due_date"
                           id="due_date"
                           type="text"
                           class="datepicker validate"
                           required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <label for="is_urgent">
                            <input id="is_urgent" name="is_urgent" type="checkbox">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <select id="category_id" name="category_id" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_id">Category</label>
                </div>
            </div>

            <div class="row">
                <div class="center-align col s12">
                    <button class="btn-large light-blue darken-1" type="submit">Add Task</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
